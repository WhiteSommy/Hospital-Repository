<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/form.css">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">
</head>
<body>

     

    <main class="autentication-form">

        <div class="left-column" id="register-left">

        </div>

        <div class="right-column">

          

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="account-form">
                <!-- Register Form -->
                <form method="POST" class="meta-form" action="/admin">

                    <div class="meta-form-field">
                        <label for="text" class="field-label">First Name</label>
                        <input type="text" name="firstname" placeholder="Franc" required>
                    </div>

                    <div class="meta-form-field">
                        <label for="text" class="field-label">Last Name</label>
                        <input type="text" name="lastname" placeholder="Edu" required>
                    </div>

                    <div class="meta-form-field">
                        <label for="email" class="field-label">Email</label>
                        <input type="email" name="email" id="" placeholder="Email" required>
                    </div>
                    
                    <div class="meta-form-field">
                        <label for="phonenumber" class="field-label">Phone Number</label>
                        <input type="number" name="phonenumber" id="" placeholder="Phone Number" required>
                    </div>

                    <div class="meta-form-field">
                        <label for="gender">Gender</label><br>
                        <select name="gender" id="status" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="meta-form-field">
                        <label for="password" class="field-label">Password</label>
                        <input type="password" name="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" required>
                        <span class="eye"  onclick="myFunction()">
                            <img src="css/img/eye.png" alt="" class="psw-icon" id="hide3">
                            <img src="css/img/eye-slash.png" alt="" class="psw-icon" id="hide4">
                        </span>
                    </div>

                    
                    <div class="meta-form-field">
                        <label for="password" class="field-label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="pswd" placeholder="Password" required>
                        <span class="eye"  onclick="myFunction()">
                            <img src="css/img/eye.png" alt="" class="psw-icon" id="hide5">
                            <img src="css/img/eye-slash.png" alt="" class="psw-icon" id="hide6">
                        </span>
                    </div>

                    <!-- <form action="upload.php" method="post" enctype="multipart/form-data">
                        Select image to upload:
                        <input type="file" name="fileToUpload" id="fileToUpload">
                        <input type="submit" value="Upload Image" name="submit">
                      </form> -->
                      
                    <div class="meta-form-field">
                        <!-- <input type="submit" value="Create Account" id="register"> -->
                        <button id="register">Create Account</button>
                    </div> 
                </form>
                    
                    <div>
                        <p class="login-text">Already have an account?<a href="login"> Login</a></p>
                    </div>
                </form>

                <script>
                    function myFunction() {
                        var a = document.getElementById("psw");
                        var b = document.getElementById("pswd");
                        var w = document.getElementById("hide3");
                        var x = document.getElementById("hide4");
                        var y = document.getElementById("hide5");
                        var z = document.getElementById("hide6");

                        if (a.type === 'password' && b.type === 'password') {
                            a.type = "text";
                            b.type = "text";
                            w.style.display = "block";
                            x.style.display = "none";
                            y.style.display = "block";
                            z.style.display = "none";
                        }

                        else {
                            a.type = "password";
                            b.type = "password";
                            w.style.display = "none";
                            x.style.display = "block";
                            y.style.display = "none";
                            z.style.display = "block";
                        }
                    }
                </script>

            </div>
            
        </div>

         
    </main>
/
    
</body>
</html>
