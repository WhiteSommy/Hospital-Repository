<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/form.css">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">

</head>
<body>

    <main class="autentication-form">
        
        <div class="left-column" id="login-left">

        </div>

        <div class="right-column">

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="account-form">
                 <!-- Login Form -->
                <form class="meta-form" action="/login" method="post">
                    <div class="meta-form-field">
                        <label for="text" class="field-label">Email</label>
                        <!-- <img src="css/img/user.png" alt="" class="form-img"> -->
                        <input type="email" name="email" placeholder="Email">
                    </div>

                    <div class="meta-form-field">
                        <label for="text" class="field-label">Password</label>
                        <input type="password" name="password" placeholder="Password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <span class="eye"  onclick="myFunction()">
                            <img src="css/img/eye.png" alt="" class="psw-icon" id="hide1">
                            <img src="css/img/eye-slash.png" alt="" class="psw-icon" id="hide2">
                        </span>
                    </div>

                    <div>
                        <p class="login-password"><a href="/forgetpassword"> Forgot Password</a></p>
                    </div>

                    <div class="meta-form-field">
                        <input type="submit" value="Login" id="login">
                    </div>

                    <div>
                        <p class="login-text">Don't have an account?  <a href="signup"> Create Account</a></p>
                    </div>
                </form>

                <script>
                    function myFunction() {
                        var x = document.getElementById("psw");
                        var y = document.getElementById("hide1");
                        var z = document.getElementById("hide2");

                        if (x.type === 'password') {
                            x.type = "text";
                            y.style.display = "block";
                            z.style.display = "none";
                        }

                        else {
                            x.type = "password";
                            y.style.display = "none";
                            z.style.display = "block";
                        }
                    }
                </script>
            </div>
        </div>

    </main>

    <footer>
        
    </footer>
</body>
</html>
