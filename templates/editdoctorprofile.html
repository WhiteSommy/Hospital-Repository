{% extends 'layouts/doctor_dashboard.html' %}
{% block title %} Doctor Profile {% endblock %}
{% block style %} 
<link rel="stylesheet" href="../static/form.css"> 
{% endblock %}


{% block content %}

<div class="right-side-dash">
    <h2>Update Profile</h2>
    <div class="account-form">
        <form method="POST" class="meta-form" action="/editdoctorprofile">

            <div class="meta-form-field">
                <label for="text" class="field-label">First Name</label>
                <input type="text" name="firstname" placeholder="Franc" value="{{current_user.firstname}}">
            </div>

            <div class="meta-form-field">
                <label for="text" class="field-label">Last Name</label>
                <input type="text" name="lastname" placeholder="Edu" value="{{current_user.lastname}}">
            </div>

            <div class="meta-form-field">
                <label for="email" class="field-label">Email</label>
                <input type="email" name="email" id="" placeholder="Email" value="{{current_user.email}}">
            </div>
            <div class="meta-form-field">
                <label for="phonenumber" class="field-label">Phone Number</label>
                <input type="number" name="phonenumber" id="" placeholder="Phone Number" value="{{current_user.phonenumber}}">
            </div>
            <div class="meta-form-field">
                        <label for="gender">Gender</label><br>
                        <select name="gender" id="status"  required selected="female">
                            {% if current_user.gender == 'male' %}
                            <option selected value="male">Male</option>
                            <option  value="female">Female</option>
                            {% elif current_user.gender == 'female' %}
                            <option value="male">Male</option>
                            <option selected  value="female">Female</option>
                            {% else %}
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            {% endif %}
                        </select>
                    </div>

            <div class="meta-form-field">
                <label for="password" class="field-label">Password</label>
                <input type="password" name="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="Password">
                <span class="eye" onclick="myFunction()">
                    <img src="../static/img/eye.png" alt="" class="psw-icon" id="hide3">
                    <img src="../static/img/eye-slash.png" alt="" class="psw-icon" id="hide4">
                </span>
            </div>


            <div class="meta-form-field">
                <label for="password" class="field-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="pswd" placeholder="Password">
                <span class="eye" onclick="myFunction()">
                    <img src="../static/img/eye.png" alt="" class="psw-icon" id="hide3">
                    <img src="../static/img/eye-slash.png" alt="" class="psw-icon" id="hide4">
                </span>
            </div>

            <div class="meta-form-field">
                <button id="register">Submit</button>
            </div>
        </form>

        <script>
            function myFunction() {
                var a = document.getElementById("psw");
                var b = document.getElementById("pswd");
                var w = document.getElementById("hide3");
                var x = document.getElementById("hide4");
                var y = document.getElementById("hide5");
                var z = document.getElementById("hide6");

                if (a.type === 'password' && b.type === 'password') {
                    a.type = "text";
                    b.type = "text";
                    w.style.display = "block";
                    x.style.display = "none";
                    y.style.display = "block";
                    z.style.display = "none";
                }

                else {
                    a.type = "password";
                    b.type = "password";
                    w.style.display = "none";
                    x.style.display = "block";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </script>

    </div>

</div>
{% endblock %}
